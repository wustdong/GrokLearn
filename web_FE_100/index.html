<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button id="btn">点击我</button>
    </div>
    <script>
        function MyThrottle(fn, delay) {
            let lastT;
            console.log('my throttle this', this) // window
            return function() {
                console.log('in cb this', this) // window
                let context = this,
                    args = arguments;
                if(!lastT || Date.now() - lastT > delay) {
                    fn.apply(context, args);

                    lastT = Date.now();
                } 
            }   
        }

        function send() {
            console.log('阿达，我被点了', arguments)
            console.log('this in send', this) // btn 元素
        }

        const bindThrSend = MyThrottle(send, 3000); // 这句代码执行时，在window 下，所以在MyThrottle外部打印this 是window
        const btn = document.getElementById('btn');
        btn && btn.addEventListener('click', bindThrSend) //bindthrSend 调用时this 指向btn
        // btn && btn.addEventListener('click', send)// this 指向btn
        // btn && btn.addEventListener('click', () => send())// this 指向window

    </script>

</body>
</html>
