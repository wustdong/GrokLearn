    <script>

        function MyDebounce(fn, delay) {
            let timer;

            return function() {
                const context = this;
                const args = arguments;
                if (timer) {
                    clearTimeout(timer);
                    timer = setTimeout(() => {
                        fn.apply(context, args)
                    }, delay)
                }else {
                    timer = setTimeout(() => {
                        fn.apply(context, args)
                    }, delay)
                }
            }
        }
        function deTest() {
            console.log('deTest，我被点了', arguments)
            console.log('this in deTest', this)
        }

        const bindDeTest = MyDebounce(deTest, 3000); 
        const btn2 = document.getElementById('btn');
        btn2 && btn2.addEventListener('click', bindDeTest)
    </script>
